plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id 'nu.studer.jooq' version '3.0.3'
    id "org.owasp.dependencycheck" version "5.2.0"
}

apply from: 'project-properties.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/copy-database-scripts.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/build-quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/jacoco.gradle'
apply from: 'jooq.gradle'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    if (!releaseMode) {
        maven { url 'https://jitpack.io' }
    }
}

dependencyManagement {
    imports {
        if (releaseMode) {
            mavenBom "com.epam.reportportal:commons-bom:5.0.0-RC-5"
        } else {
            mavenBom "com.github.reportportal:commons-bom:4b7ed8a"
        }
    }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons'
        compile 'com.epam.reportportal:commons-rules'
        compile 'com.epam.reportportal:commons-model'
    } else {
        compile('com.github.reportportal:commons:5.0.0-BETA-2')
        compile 'com.github.reportportal:commons-rules:5.0.0-BETA-6'
        compile 'com.github.reportportal:commons-model:5.0.0-RC-5'
    }
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    compile 'org.hibernate:hibernate-core:5.4.4.Final'
    compile 'org.postgresql:postgresql'
    compile 'org.jooq:jooq'
    jooqRuntime 'org.postgresql:postgresql'

    compile 'io.minio:minio:6.0.10'

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    compile 'org.hibernate.validator:hibernate-validator:6.1.0.Final'

    compile 'commons-fileupload:commons-fileupload:1.4'
    compile 'commons-validator:commons-validator:1.6'
    compile 'org.jasypt:jasypt:1.9.2'

    compile 'io.zonky.test:embedded-postgres:1.2.1'
    compile 'org.flywaydb:flyway-core:5.2.4'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.flywaydb.flyway-test-extensions:flyway-spring-test:5.2.1'
}

tasks.withType(Javadoc).all { enabled = false }

test {
    useJUnitPlatform()
    testLogging {
        events = ["failed"]
        exceptionFormat = "short"
    }
}

afterReleaseBuild.dependsOn bintrayUpload
checkCommitNeeded.dependsOn removeScripts
test.dependsOn copyTestDatabaseScripts
build.dependsOn jacocoTestReport
